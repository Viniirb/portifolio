name: Task
description: Tarefa de sprint do portfólio
title: "[Task]: "
labels: ["task"]
assignees:
  - Viniirb

body:
  - type: textarea
    id: objetivo
    attributes:
      label: Objetivo
      description: Qual o resultado esperado?
      placeholder: Ex. Corrigir import quebrado do ProjectCard
    validations:
      required: true

  - type: dropdown
    id: sprint
    attributes:
      label: Sprint
      options:
        - Sprint 1
        - Sprint 2
    validations:
      required: true

  - type: dropdown
    id: prioridade
    attributes:
      label: Prioridade
      options:
        - High
        - Medium
        - Low
    validations:
      required: true

  - type: dropdown
    id: estimativa
    attributes:
      label: Estimativa (story points)
      options:
        - "1"
        - "2"
        - "3"
        - "5"
        - "8"
    validations:
      required: true

  - type: dropdown
    id: tipo
    attributes:
      label: Tipo
      options:
        - Feature
        - Bug
        - Design
        - Tech Debt
    validations:
      required: true

  - type: textarea
    id: criterios
    attributes:
      label: Critérios de aceite
      placeholder: |
        - [ ] Critério 1
        - [ ] Critério 2
    validations:
      required: true
