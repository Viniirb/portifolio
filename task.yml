name: Task
description: Tarefa de sprint do portfolio
title: "[Task]: "
labels: ["task"]
assignees:
  - Viniirb

body:
  - type: textarea
    id: objective
    attributes:
      label: Objective
      description: Expected result
      placeholder: Ex. Fix broken ProjectCard import
    validations:
      required: true

  - type: dropdown
    id: sprint
    attributes:
      label: Sprint
      options:
        - Sprint 1
        - Sprint 2
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - High
        - Medium
        - Low
    validations:
      required: true

  - type: dropdown
    id: estimate
    attributes:
      label: Estimate
      options:
        - "1"
        - "2"
        - "3"
        - "5"
        - "8"
    validations:
      required: true

  - type: dropdown
    id: type
    attributes:
      label: Type
      options:
        - Feature
        - Bug
        - Design
        - Tech Debt
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
    validations:
      required: true
